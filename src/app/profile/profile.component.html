<div class="top d-flex p-3 justify-content-between align-items-center w-100">
    <div class="div">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#" routerLink="/profile/my-events" routerLinkActive="active">My Events</a></li>
                <li class="breadcrumb-item" aria-current="page"><a href="#" routerLink='/profile/my-tickets' routerLinkActive="active">My Tickets</a></li>
            </ol>
        </nav>
    </div>

    <div class="d-flex justify-content-end">
        <div class="content d-flex justify-content-between ">
            <p class="m-2">{{name}} ({{'@'+username}})</p>
            <button class="btn btn-primary" (click)="logout()">Logout</button>
        </div>
    </div>
</div>
