<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-12">
            <div class="row holder">
                <div class="col-lg-6">
                    <img src="assets/events/{{event.image}}" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-lg-6 d-flex flex-column justify-content-between">
                    <h2>{{event.name}}</h2>
                    <p>{{event.auther}}</p>
                    <p>{{event.start_date | date}}</p>
                    <p>{{event.description}}</p>
                    <p *ngIf="!event.is_free">â‚¹{{event.price}}</p>
                    <p *ngIf="event.is_free">Free</p>
                    <p *ngIf="event.is_online">Event is online</p>
                    <p *ngIf="!event.is_online">Location: {{event.location}}</p>
                    <p></p>
                    <button class="btn btn-success" *ngIf="event.auther != this.username && !isEnrolled" (click)="enroll()">Subscribe</button>
                    <button class="btn btn-danger" *ngIf="event.auther != this.username && isEnrolled" (click)="unenroll()">Unsubscribe</button>
                </div>
            </div>
        </div>
    </div>
</div>
