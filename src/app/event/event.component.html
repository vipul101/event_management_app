<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-12">
            <div class="row holder">
                <div class="col-lg-6">
                    <img src="assets/events/{{event.image}}" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col-lg-6 d-flex flex-column justify-content-between">
                    <h2>{{event.name}}</h2>
                    <p>{{event.auther}}</p>
                    <p>{{event.start_date | date}}</p>
                    <p>{{event.description}}</p>
                    <p>{{event.price}}</p>
                    <p>{{event.is_free}}</p>
                    <p>{{event.is_online}}</p>
                    <p>{{event.location}}</p>
                    <p>{{event.category_id}}</p>
                    <button class="btn btn-success">Enroll</button>
                </div>
            </div>
        </div>
    </div>
</div>
